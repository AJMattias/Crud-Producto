<div class="container mt-5">
    <div class="row">
        <div class="vol-lg-8 offset-lg2"></div>
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado de Productos</span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">Nuevo</button>
                    <table *ngIf="listProductos.length>0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Productos</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listProductos">
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.categoria}}</td>
                            <td>{{producto.ubicacion}}</td>
                            <td>{{producto.precio | currency: 'AR$ '}}</td>
                            <td>
                                <i [routerLink]="['/editar-producto', producto._id]" class="fas fa-regular fa-pen-to-square text-primary"></i>
                                <i (click)="deleteProducto(producto._id)" class="fas fa-solid fa-trash-can text-danger"></i>
                            </td>
                          </tr>

                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px" *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
    </div>
</div>
